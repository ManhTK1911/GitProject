<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> So sánh</title>
</head>
<body>
<script language="javascript">

        let x = prompt("Nhập số x");
        var mang = [x];
        for (var i = 1; i <= x; i++)
            mang[i] = parseInt(prompt("Nhập số thứ " + i + ""));
        // Lấy giá trị lớn nhất và nhỏ nhất
        var maxInNumbers = Math.max.apply(Math, mang);
        var minInNumbers = Math.min.apply(Math, mang);

// In giá trị ra màn hình
        document.write("Giá trị lớn nhất là " +maxInNumbers+ "<br/>");
        document.write("Giá trị nhỏ nhất là " +minInNumbers+ "<br/>");
 </script>

</body>
</html>
