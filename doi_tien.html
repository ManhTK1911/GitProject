<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Đổi tiền </title>
</head>
<body>
<script language="javascript">

    function doi()
    {
        let a = parseFloat(prompt("Nhập số tiền"));
        let d = a*23000;
        alert("" + a + " Usd bằng " + d + " Vnd");
    }

    doi();

</script>
