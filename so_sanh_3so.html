<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> max </title>
</head>
<body>
<script language="javascript">
    function ss()
    {
        let a = parseFloat(prompt("Nhập số a"));
        let b = parseFloat(prompt("Nhập số b"));
        let c = parseFloat(prompt("Nhập số c"));
        if (a > b && a > c) {alert("a max")}
        else if (b > c && b > a) {alert("b max")}
             else {alert("c max")}
    }
    ss()

</script>
</body>
</html>
